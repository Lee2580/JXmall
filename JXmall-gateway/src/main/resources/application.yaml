server:
  port: 88
spring:
  application:
    name: jxmall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.79.10:8848
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq

