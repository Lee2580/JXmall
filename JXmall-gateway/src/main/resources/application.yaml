server:
  port: 88
spring:
  application:
    name: jxmall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.79.10:8848
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq

        # 前端项目都带上api前缀
        # localhost:88/api/captcha.jpg ==> localhost8080/renren-fast/api/captcha.jpg

        # 精确路由放到高优先级
        # 商品服务
        - id: product_route
          uri: lb://jxmall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}

        # 第三方服务
        - id: third_party_route
          uri: lb://jxmall-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>/?.*),/$\{segment}

        # 会员服务
        - id: member_route
          uri: lb://jxmall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        # 保护路由放到低优先级
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          # 路径重写
          filters:
            - RewritePath=/api/(?<segment>.*), /renren-fast/$\{segment}


